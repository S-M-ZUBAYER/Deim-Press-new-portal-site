<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-light">
    <!-- navbar part -->
    <header>
        <section>
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand"> <samp class="bg-warning px-3 py-2 rounded-pill">SSS</samp>
                            News</a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                                <li class="nav-item h-25 w-25">
                                    <a class="nav-link" href="#"><img class="rounded-circle h-25 w-25"
                                            src="./img/th.jpg" alt=""></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div>
                <hr class=" text-body mx-5">
            </div>
        </section>
    </header>

    <main>
        <section class="container">
            <!-- show all category_name as menu bar  -->
            <div class=" text-center text-muted">
                <div id="news-menu" class="row">

                </div>
            </div>

            <!-- show the message to count the news of each categories news  -->
            <div>
                <h5 id="count-Info" class="pt-0 pb-4 bg-white"></h5>
            </div>

            <!-- extra section -->
            <div class="container my-3">
                <div class="row">
                    <div class="col text-start d-flex">
                        <h5 class="mt-2">Sort By View:</h5>
                        <div class="btn-group ms-2">
                            <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Defaut
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Defaut</a></li>
                                <li><a class="dropdown-item" href="#">Veiws</a></li>
                                <li><a class="dropdown-item" href="#">Rating</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col text-end">
                        <div>
                            <button type="button" class="btn btn-info">Today's Pick</button>
                            <button type="button" class="btn btn-outline-info">Trending</button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- display the news in a card  -->
            <div id="display-news">

            </div>


        </section>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
